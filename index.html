<!DOCTYPE html>

<head>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
       overflow: hidden;
    }
    
.background {
  width: 100%;
  height: 100vh;
  background-image: url("background_image.jpeg");
  background-size: cover;
  background-repeat: repeat-x;
}

@keyframes moveBackground {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-50%);
  }
}

    #controlPanel {
      float: left;
      padding-top: 10px;
    }

    .button {
      background-color: gray;
      color: white;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      margin: 60px 30px;
      cursor: pointer;
    }

    #traffic-light {
      height: 400px;
      width: 100px;
      float: left;
      background-color: #333;
      border-radius: 40px;
      margin: 30px 0;
      padding: 20px;
    }

    .bulb {
      height: 90px;
      width: 90px;
      background-color: #111;
      border-radius: 50%;
      margin: 25px auto;
      transition: background 500ms;
    }
    img{
      padding-top:50px;
      height:300px;
      width:500px;

    }
    #road{

      max-width:cover;
      background:#333;
          
            z-index:1;

      height:98px;
    }
    #whiteline{

      max-width:cover;
      background:#808080;
      height:10px;
    }
       .text{
         position:relative;
         top:500px;

       }
  
     #car {
         height:90px;
      width:120px;
      position: absolute;
     bottom :320px;
      animation: moveCar 5s linear infinite;
        animation-play-state: running;
    }
   

    @keyframes moveCar {
      0% {
        left: -200px; /* start off-screen */
      }
      100% {
        left: 100%; /* move completely to the right */
      }
    }


.paused {
      animation-play-state: paused;
    }


  </style>
</head>

<body class="background">

  <div id="controlPanel">
    <h1 id="stopButton" class="button">Stop</h1>
    <h1 id="slowButton" class="button">Slow</h1>
    <h1 id="goButton" class="button">Go</h1>
  </div>
  <div id="traffic-light">
    <div id="stopLight" class="bulb"></div>
    <div id="slowLight" class="bulb"></div>
    <div id="goLight" class="bulb"></div>
  </div>
  <div class="text"> "Click the traffic controller button to control the car"</div>

<div id="car"><img src="transparent.png"/></div>
<audio id="stopSound" src="stop.mp3" preload="auto"></audio>
<audio id="goSound" src="go.mp3" preload="auto"></audio>


<script>
   const car = document.getElementById('car');
   const stopSound = document.getElementById("stopSound");
   const goSound = document.getElementById("goSound");
  document.getElementById('stopButton').onclick = illuminateRed;
  document.getElementById('slowButton').onclick = illuminateYellow;
  document.getElementById('goButton').onclick = illuminateGreen;

  function illuminateRed() {
    clearLights();
    document.getElementById('stopLight').style.backgroundColor = "red";
      car.style.animationPlayState = 'paused'; 
      stopAllSounds();
      stopSound.currentTime = 0;
      stopSound.play();
  }

  function illuminateYellow() {
    clearLights();
    document.getElementById('slowLight').style.backgroundColor = "yellow";
    car.style.animationDuration = '10s';   // slower
  car.style.animationPlayState = 'running'; // make sure itâ€™s running

  }
  function illuminateGreen(){
   clearLights();
   document.getElementById('goLight').style.backgroundColor = "green";
    car.style.animationDuration = '5s';     // normal speed
     car.style.animationPlayState = 'running'; 
     stopAllSounds();
     goSound.currentTime = 0;
  goSound.play();
  }

  function clearLights() {
    document.getElementById('stopLight').style.backgroundColor = "black";
    document.getElementById('slowLight').style.backgroundColor = "black";
    document.getElementById('goLight').style.backgroundColor = "black";
  }

  function stopAllSounds() {
  stopSound.pause();
  goSound.pause();
}


</script>
